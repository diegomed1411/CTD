<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Clase 11</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="logo de pizza & front">
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="contenedorGeneral">
            <div class="contenedorMoto">
                <h2>Envio gratis <span>comprando </span>2 pizzas</h2>
            </div>
            <div class="contenedorTopPizza">
                <h2>Podio de Pizzas</h2>
                <div class="divisorTop">
                <div class="contenedorRanking">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="pizzaImagen">
                    <img src="./img/PizzaFalling.png" alt="trozos de pizza">
                </div>
            </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
        <img src="./img/Logo.png" alt="logo de pizza & front">
    </footer>
</body>
</html>
